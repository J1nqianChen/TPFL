# This is a template yaml config file for federated training.
general:
  seed: [666, 888, 999, 111, 6666]
  save_local_model: false
  check_step: 200  # 不保存，因为现在使用pkl直接保存server类
  device: 'cuda'
  device_id: '3'

  eval_gap: 1
  local_learning_rate: 0.01
  learning_rate_decay: true
  learning_rate_decay_gamma: 0.99
  times: 3    # 重复实验次数
  dp: false   # 差分隐私
  dp_sigma: 0
  save_path: 'models'
  default_path: '/data2/cjq_data/experiments'
  search: true # 是否搜索遍历执行Baseline
  prev: 0


train:
  local_epochs: 5
  global_rounds: 100
  device_id: 0
  goal: 'bench_cifar100_dir0.1_nc100'
  batch_size: 50
  dataset_name: 'Cifar100_NonIID_Dir0.1_Client100'
  num_classes: 100
  num_clients: 100

  model: 'cnn'
  model_str: 'cnn'
  algorithm: 'TPFL'

  participation_mode: 'markov'
  markov:
    prob: 0.3
  participation_ratio: 0.5


attack:
  model_poison: false
  flag: false
  ratio: 0
  name: 'flip'
  round: -1   # 指定攻击发动的轮次。-1代表每次都发动攻击。
  algorithm_param:
    MPAF:
      fake_frac: 0
    STAT_OPT:
      compromise_ratio: 0
defense:
  flag: false
  name: 'krum'



algo_hyperparam:
  TPFL:
    eval_key: '1'
    ood_eval: False
    red: False
    activation_func_key: 'exp'
    fusion_key: 'weighted'
    l_reg: 1
    l_reg_threshold: 100
    incor_weight: 0.1











